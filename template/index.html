<html>
<head>
    <title>piclist</title>
    <style type="text/css">
        body {
        background-color: #272727;
        padding: 0;
        margin: 1px auto;
        width: 1220px;
        font-family: "Trebuchet MS",Verdana,Arial,Helvetica,sans-serif;
    }
    #ariane, #ariane li {
        float: left;
        margin: 0;
        padding: 0;
        list-style-type: none;
        font-style: italic;
    }
    #ariane li:last-child {
        color: white;
    }
    #ariane a {
        color: darkgrey;
        text-decoration: none;
    }
    #ariane a:after {
        content: '>';
        margin-left: 3px;
        margin-right: 3px;
        color: grey;
    }
    #gallery {
        clear: both;
        width: 100%;
    }
    #gallery a, .directory {
        display: block;
        width: 200px;
        margin: 1px;
        line-height: 150px;
        height: 150px;
        max-height: 150px;
        float: left;
        background-color: #303030;
        position: relative;
    }
    #gallery img {
        position: absolute;
        display: block;
        top: 0;
        bottom:0; 
        left: 0; 
        right:0;
        margin: auto;
    }
    #gallery .directory {
        float: left;
        background-color: darkgrey;
    }
    #gallery .directory a {
        text-align: center;
        background-color: transparent;
        text-decoration: none;
        font-weight: bold;
    }
    </style>
</head>
<body>
<ul id="ariane">
{ariane}
<li>{currentDir}</li>
</ul>
<div id="gallery">
{subDirs}
{images}
</div>
</body>
</html>
