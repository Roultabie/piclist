<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>piclist</title>
    <link rel="icon" type="image/png" href="{templatePath}/favicon.png" />
    <style type="text/css">
    body {
        background-color: #272727;
        padding: 0;
        margin: 1px auto;
        width: 1212px;
        font-family: "DejaVu Sans", "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
        font-size: .8em;
    }
    h1 {
        font-family: "DejaVu Sans Light", "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
        color: lightgrey;
        margin: 15px 0;
        font-size: 2.2em;
    }
    #ariane, #ariane li {
        float: left;
        margin: 0;
        padding: 0;
        list-style-type: none;
        font-style: italic;
    }
    #ariane {
        width: 100%;
        padding: 10px 5px 15px 5px;
        border-top: 1px solid grey;
    }
    #ariane li:last-child {
        color: white;
        text-shadow: 0px 0px 9px #888;
    }
    #ariane a, footer a {
        color: darkgrey;
        text-decoration: none;
        transition-property: color, text-shadow;
        transition-duration: 600ms;
    }
    #ariane a:hover, footer a:hover {
        color: lightgrey;
        text-shadow: 0px 0px 9px #888;
    }
    #ariane a:after {
        content: '>';
        margin-left: 3px;
        margin-right: 3px;
        color: grey;
    }
    #gallery {
        display: block;
        width: 100%;
    }
    #gallery a, .directory {
        display: block;
        width: 200px;
        margin: 1px;
        line-height: 150px;
        height: 150px;
        max-height: 150px;
        float: left;
        background-color: #303030;
        position: relative;
    }
    #gallery img {
        position: absolute;
        display: block;
        top: 0;
        bottom:0; 
        left: 0; 
        right:0;
        margin: auto;
    }
    #gallery .directory {
        float: left;
        background-color: darkgrey;
    }
    #gallery .directory a {
        text-align: center;
        background-color: transparent;
        text-decoration: none;
        font-weight: bold;
    }
    footer {
        clear: both;
        display: block;
        width: 100%;
        font-size: .8em;
        text-align: center;
        color: grey;
        padding-top: 25px;
    }
    </style>
</head>
<body>
<header>
    <h1>Piclist</h1>
    <ul id="ariane">
        {ariane}
        <li>{currentDir}</li>
    </ul>
</header>
<article id="gallery">
{parentDir}
{subDirs}
{images}
</article>
<footer><a href="https://github.com/Roultabie/piclist">piclist</a> by <a href="http://daniel.gorgones.net">Daniel Douat</a></footer>
</body>
</html>
